<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="wnameth=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="signup.css" rel="stylesheet">
    <script src="signup.js" ></script>

  </head>
  <body>
    <main class="form-signup w-100 m-auto">
     
        <form class="row g-3 form" id="registration" name="registration" onsubmit="return formValidation() && success()"  action="http://127.0.0.1:5500/signup.html" >

            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <div class="col-md-6">
              <label for="inputFirstname" class="form-label">First Name</label>
              <input type="text" class="form-control" name="fname">
            </div> 

            <div class="col-md-6">
              <label for="inputLastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lname">
            </div>

            <div class="col-md-8">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" name="email">
            </div>
           
            <div class="col-md-12">
              <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" >
            </div>
            
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" name="city">
            </div>

            <div class="col-md-6">
            </div>

            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" name="password">
            </div>

            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Re-type Password</label>
              <input type="password" class="form-control" name="password2">
            </div>

            <div class="col-12">
              <button type="submit" id="submit" name="submit" class="btn btn-primary">Sign up</button>
            </div>

          </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
